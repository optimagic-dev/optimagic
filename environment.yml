channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10  # dev
  - cyipopt  # dev
  - jupyterlab  # dev, docs
  - nb_black  # dev, docs
  - nlopt  # dev, tests
  - pdbpp  # dev
  - pip  # dev, tests, docs
  - pytask>=0.0.11  # dev
  - pytest  # dev, tests
  - pytest-cov  # tests
  - pytest-xdist  # dev, tests
  - setuptools_scm  # dev
  - statsmodels  # dev, tests
  - toml  # dev

  - bokeh<=2.4.3  # run, tests
  - click  # run, tests
  - cloudpickle  # run, tests
  - fuzzywuzzy  # run, tests
  - joblib  # run, tests
  - numba  # run, tests
  - numpy>=1.17.0  # run, tests
  - pandas  # run, tests
  - plotly  # run, tests
  - pybaum >= 0.1.2  # run, tests
  - scipy>=1.2.1  # run, tests
  - sqlalchemy>=1.3  # run, tests

  - pydata-sphinx-theme>=0.3.0  # docs
