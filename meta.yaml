{% set data = load_setup_py_data() %}

package:
  name: estimagic
  version: {{ data.get('version') }}

source:
  # git_url is nice in that it won't capture devenv stuff.  However, it only captures
  # committed code, so pay attention.
  git_url: .

build:
  noarch: python
  number: 0
  entry_points:
    - estimagic = estimagic.cli:cli


requirements:
  host:
    - python >=3.6,<3.8

  run:
    - python >=3.6,<3.8
    - click
    - joblib
    - numpy >=1.16
    - pandas >=0.24,<1
    - pygmo >=2.10
    - bokeh >=1.3
    - scipy
    - numdifftools >=0.9.20
    - fuzzywuzzy
    - petsc4py >=3.11
    - numba
    - statsmodels >=0.9
    - sqlalchemy >=1.3

test:
  requires:
    - pytest
    - pytest-xdist
  source_files:
    - tox.ini
    - estimagic/tests
  commands:
    - pytest
    - estimagic --version
    - estimagic --help
    - estimagic dashboard --help

about:
  home: https://github.com/OpenSourceEconomics/estimagic
  license: BSD
  license_file: LICENSE
  summary: Tools for the estimation of (structural) econometric models.
